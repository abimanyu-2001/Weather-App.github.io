<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <div class="container">
            <input id="search" type="search" placeholder="Select your city">
            <button class="button" type="button">Search</button>
            <div class="box">
                <div id="city">----</div>
                <!-- <img src="./cloudy.png" alt="Sunny"> -->
                <img src="./img/weather.png" alt="Sunny">
                <h1 class ="temp">Temp -- ℃</h1>
                <h1 class ="max_temp">Max Temp -- ℃</h1>
                <h1 class ="min_temp">Min Temp -- ℃</h1>
                <h1 class ="humidity">Humidity -- %</h1>
                <h1 class ="wind">Wind speed -- km/h</h1>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
